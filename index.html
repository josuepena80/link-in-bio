<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test linkt tree</title>
    <meta charset="UTF-8"> <!-- AMAZING!! Actually very useful for viewing how the structure you're building ACTUALLY behaves! (refering to the style section down below)--> 
    <style> 
      * { 
        border: 1px red dashed; 
      }
    </style>
  </head>
  <body>
    <div class="main-container">

      <div class="image-row">
        <img src="images/profile-pic.jpeg" alt="">
      </div>

      <div class="name-row">
      Josue Pena
      </div>  

      <div class="social-icons">
        <a href="https://github.com/josuepena80" target="_blank">Github</a>

        <a href="https://www.linkedin.com/in/josuepenachicago/" target="_blank">LinkedIn</a>

        <a href="https://Instagram.com/josu5e" target="_blank">Instagram</a>

      </div>

      <div class="links-row">
        <div class="link">
          <img src="images/first-link" alt="">

          <a href="" target="_blank">First link</a>
        </div>

        <div class="link">
          <img src="images/second-link" alt="">

          <a href="" target="_blank">Second link</a>
        </div>  

        <div class="link">
          <img src="images/third-link" alt="">

          <a href="" target="_blank">Third link</a>
        </div>
      </div> <!-- links-row -->
    </div> <!-- main container -->
  </body>
</html>
